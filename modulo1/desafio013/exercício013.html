<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos!</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;color: blue;">Inserindo vídeos hospedados localmente!</h1>
    <p style="text-align:center; color: blue"> Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>seu navegador nao tem compatibilidade com reprodução de vídeos!</p>
    </video>

    <h1 style="text-align:center;color: blue;">Inserindo vídeos do Youtube</h1>
    <h2 style="text-align:center;color: blue;">Esse vídeo está hospedado no Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1 style="text-align:center;color: blue;">Inserindo vídeos do Vímeo</h1>
    <h2 style="text-align:center;color: blue;">Esse vídeo está hospedado no Vímeo</h2>
    <iframe src="https://player.vimeo.com/video/126287950?h=c655f0ff29&title=0" width="560" height="303" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
