    <h1>Paragrafos e quebras de linhas!</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar dentro das tasgs &lt;p&gt; </p>
    <p>se você precisar quebrar um texto <br> em algum lugar específico use a tag &lt;br&gt;. </p> <!--Less than / greater than  -->

    <p>Vamos adicionar alguns símbolos especiais:</p>
    &reg;
    &trade;
    &euro;
    &cent;
    &copy;
    &pound;
    &yen;
    &delta;
    &uarr;
